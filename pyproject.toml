    "server", 
    "config", 
    "comprehensive_data_verification", 
    "data_verification",
    "excel_enhanced_tools",
    "excel_smart_tools",
    "excel_go_client",
    "enhanced_globals_config",
    "pandas_fix_patch",
    "mcp_pandas_integration"
]

[tool.setuptools.package-data]
"*" = [
    "templates/*.html", 
    "static/**/*", 
    "charts/*.html",
    "record/*.md",
    "record/*.txt",
    "record/*.py",
    "*.json",
