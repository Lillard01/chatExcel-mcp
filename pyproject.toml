[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chatexcel-mcp"
version = "2.1.1"
description = "ChatExcel MCP Server - 企业级Excel智能处理与数据分析MCP服务器 v2.1.1 (pandas导入完全修复版 + 项目结构优化)"
requires-python = ">=3.11"
authors = [
    { name = "ChatExcel Team", email = "support@chatexcel.com" }
]
maintainers = [
    {name = "ChatExcel Team", email = "support@chatexcel.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "excel", "mcp", "data-analysis", "pandas", "openpyxl", 
    "fastmcp", "claude", "ai-assistant", "spreadsheet", "data-processing",
    "formulas", "enterprise", "business-intelligence", "data-quality",
    "pandas-fix", "import-fix", "execution-environment", "project-optimization",
    "structure-cleanup", "production-ready", "enhanced-globals", "mcp-integration"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Data Scientists",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Environment :: Console"
]

[project.urls]
Homepage = "https://github.com/chatexcel/chatExcel-mcp"
Documentation = "https://github.com/chatexcel/chatExcel-mcp/blob/main/README.md"
Repository = "https://github.com/chatexcel/chatExcel-mcp.git"
"Bug Tracker" = "https://github.com/chatexcel/chatExcel-mcp/issues"
"Changelog" = "https://github.com/chatexcel/chatExcel-mcp/blob/main/CHANGELOG.md"

[project.scripts]
chatexcel-server = "server:main"
chatexcel-verify = "comprehensive_mcp_verification:main"

